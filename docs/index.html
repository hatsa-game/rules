<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hatsa ‚Äì Language</title>

  <style>
    :root{
      --bg1:#0b0624;
      --bg2:#0c2a4a;
      --neon1:#ff3fd1;
      --neon2:#23d5ff;
      --neon3:#ffe86b;
      --card:#0f1022cc;
      --text:#f5f7ff;
      --muted:#b9c2ff;
      --shadow: 0 12px 40px rgba(0,0,0,0.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      padding: 28px 12px 50px;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(255,63,209,0.22), transparent 55%),
        radial-gradient(900px 600px at 85% 30%, rgba(35,213,255,0.22), transparent 55%),
        radial-gradient(800px 500px at 60% 90%, rgba(255,232,107,0.14), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Retro grid overlay */
    .grid{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0.18;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.07) 1px, transparent 1px);
      background-size: 56px 56px;
      mask-image: radial-gradient(circle at 50% 20%, rgba(0,0,0,1), rgba(0,0,0,0.15) 55%, rgba(0,0,0,0));
      z-index:0;
    }

    .wrapper{
      position:relative;
      z-index:1;
      max-width: 980px;
      margin: 0 auto;
    }

    header{
      text-align:center;
      padding-top: 10px;
      margin-bottom: 18px;
    }

    .tagline{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,0.18);
      border-radius:999px;
      background: rgba(15,16,34,0.35);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      font-size: 0.92rem;
      color: var(--muted);
    }

    h1{
      margin: 18px 0 8px;
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      line-height:1.05;
      letter-spacing: 0.5px;
      text-shadow:
        0 0 10px rgba(255,63,209,0.45),
        0 0 18px rgba(35,213,255,0.25);
    }

    .subtitle{
      margin: 0 auto;
      max-width: 860px;
      color: rgba(245,247,255,0.88);
      font-size: 1.05rem;
      line-height: 1.5;
    }

    .card{
      position:relative;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .neonline{
      height: 2px;
      width: 100%;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,63,209,0.9),
        rgba(35,213,255,0.9),
        transparent
      );
      opacity:0.75;
      margin: 10px 0 12px;
    }

    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    @media (max-width: 640px){
      .choices{
        grid-template-columns: 1fr;
      }
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      text-decoration:none;
      padding: 16px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(
        135deg,
        rgba(255,63,209,0.85),
        rgba(35,213,255,0.85)
      );
      color: #071018;
      font-weight: 900;
      box-shadow: 0 10px 28px rgba(0,0,0,0.28);
      transition: transform .08s ease, filter .2s ease;
    }

    .btn:hover{
      filter: brightness(1.05);
    }

    .btn:active{
      transform: translateY(1px) scale(0.99);
    }

    .badge{
      display:inline-flex;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.35);
      color: rgba(7,16,24,0.95);
      font-size: 0.85rem;
      font-weight: 900;
      white-space:nowrap;
    }

    /* Decorative icons */
    .decals{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity: 0.95;
    }

    .decal{
      position:absolute;
      width: clamp(120px, 18vw, 220px);
      filter: drop-shadow(0 18px 30px rgba(0,0,0,0.35));
      opacity: 0.22;
      mix-blend-mode: screen;
    }

    .palm{ top: 4%; left: 3%; transform: rotate(-10deg); }
    .sun{ top: 6%; right: 4%; transform: rotate(8deg); width: clamp(110px, 16vw, 200px); }
    .wave{ bottom: 6%; left: 4%; transform: rotate(6deg); width: clamp(130px, 20vw, 240px); }
    .blossom{ bottom: 7%; right: 4%; transform: rotate(-6deg); width: clamp(120px, 18vw, 220px); }

    footer{
      text-align:center;
      margin-top: 16px;
      font-size: 0.85rem;
      color: rgba(185,194,255,0.85);
      position:relative;
      z-index:1;
    }
  </style>
</head>

<body>
  <div class="grid"></div>

  <div class="decals" aria-hidden="true">
    <img class="decal palm" src="assets/palm.png" alt="" />
    <img class="decal sun" src="assets/sun.png" alt="" />
    <img class="decal wave" src="assets/wave.png" alt="" />
    <img class="decal blossom" src="assets/blossom.png" alt="" />
  </div>

  <div class="wrapper">
    <header>
      <div class="tagline">üÉè <span>Hatsa</span> <span class="badge">Demo</span></div>
      <h1>Hatsa!</h1>
      <p class="subtitle">
        <strong>EN:</strong> Awesome that you want to play our demo. Choose your language below.
        <br />
        <strong>NL:</strong> Wat leuk dat je onze demo wil spelen. Kies hieronder je taal.
      </p>
    </header>

    <main class="card">
      <div class="neonline"></div>

      <div class="choices">
        <a class="btn" href="rules_en.html">
          <span>English Rules</span>
          <span class="badge">EN</span>
        </a>

        <a class="btn" href="rules_nl.html">
          <span>Nederlandse spelregels</span>
          <span class="badge">NL</span>
        </a>
      </div>
    </main>

    <footer>¬© Hatsa Game ‚Äì All rights reserved</footer>
  </div>
</body>
</html>

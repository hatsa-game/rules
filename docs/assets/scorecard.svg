<svg
  width="900"
  height="420"
  viewBox="0 0 900 420"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Hatsa scorecard"
>
  <!-- Outer frame -->
  <rect
    x="10"
    y="10"
    width="880"
    height="400"
    rx="18"
    fill="none"
    stroke="white"
    stroke-width="2"
  />

  <!-- Grid lines -->
  <g stroke="white" stroke-width="1" opacity="0.7">
    <!-- Vertical -->
    <line x1="150" y1="10" x2="150" y2="410" />
    <line x1="330" y1="10" x2="330" y2="410" />
    <line x1="510" y1="10" x2="510" y2="410" />
    <line x1="690" y1="10" x2="690" y2="410" />

    <!-- Horizontal -->
    <line x1="10" y1="70" x2="890" y2="70" />
    <line x1="10" y1="130" x2="890" y2="130" />
    <line x1="10" y1="190" x2="890" y2="190" />
    <line x1="10" y1="250" x2="890" y2="250" />
    <line x1="10" y1="310" x2="890" y2="310" />
    <line x1="10" y1="370" x2="890" y2="370" />
  </g>

  <!-- Header text -->
  <g fill="white" font-size="18" font-weight="700">
    <text x="40"  y="45">ROUND</text>
    <text x="190" y="45">PLAYER 1</text>
    <text x="370" y="45">PLAYER 2</text>
    <text x="550" y="45">PLAYER 3</text>
    <text x="730" y="45">PLAYER 4</text>
  </g>

  <!-- Round labels -->
  <g fill="white" font-size="18">
    <text x="60" y="115">2</text>
    <text x="60" y="175">4</text>
    <text x="60" y="235">6</text>
    <text x="60" y="295">8</text>
    <text x="50" y="355">etc</text>
  </g>
</svg>
